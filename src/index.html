<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/6b81e7d184.js" crossorigin="anonymous"></script>
    <title>TicTacToe</title>
</head>

<body>
    <h1>TicTacToe</h1>
    <div class="container">
        <div class="flex-container flex-column">
            <div class="flex-container flex-wrap" id="board">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <button id="reset-button">reset</button>
        </div>
        <div class="info">
            <div>
                <span id="timer"></span>
            </div>
            <div class="player_one">
                <i class="fas fa-arrow-right"></i>
                <span class="player">Player X :</span>
                <span id="score_one"></span>
            </div>
            <div class="player_two">
                <i class="fas fa-arrow-right"></i>
                <span class="player">Player O :</span>
                <span id="score_two"></span>
            </div>
        </div>
    </div>

</body>

</html>
